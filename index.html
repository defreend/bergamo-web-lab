<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bergamo Web Lab — Portfolio</title>
  <meta name="description" content="Galleria fotografica di Bergamo e mini progetti web.">
  <link rel="preload" href="styles/main.css" as="style">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header class="site-header">
    <h1 class="title">Bergamo Web Lab</h1>
    <p class="subtitle">Piccolo sito dimostrativo e galleria fotografica personale</p>
  </header>

  <main>
    <section id="hero">
      <p>Benvenuto! Questo è un progetto didattico per esercitarmi con siti statici senza CMS.</p>
      <a class="btn" href="#gallery">Vai alla galleria</a>
    </section>

    <section id="gallery" aria-label="Galleria fotografica di Bergamo">
      <h2>Galleria</h2>
      <div id="gallery-grid" class="grid"></div>
    </section>
  </main>

  <footer class="site-footer">
    <small>&copy; <span id="year"></span> Bergamo Web Lab</small>
  </footer>

  <!-- Fullscreen Lightbox -->
  <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-label="Viewer">
    <button class="lb-btn lb-close" aria-label="Chiudi (Esc)">×</button>
    <button class="lb-btn lb-prev" aria-label="Precedente (←)">←</button>

    <img id="lightbox-img" alt="">
    <div id="lightbox-caption" class="lb-caption"></div>

    <button class="lb-btn lb-next" aria-label="Successivo (→)">→</button>
  </div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>
  <script src="scripts/main.js" defer></script>

</body>
</html>
